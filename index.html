<!doctype html>
<html lang="fr">
	<head>
		<title>TODO APP</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/custom.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="loading">
		<div class="container mt-5 w-75">
			<h1>Mes tâches</h1>
			<div class="row tasks">
				<div class="col-12">
					<div class="d-flex w-100 mt-5 align-content-center justify-content-center task-none">
						<h1>Aucun tâche en cours</h1>
					</div>
				</div>
			</div>

			<div class="button-add">
				<span><i class="fas fa-plus"></i></span>
			</div>

			<div class="row d-none row-form-task">
				<div class="col-12">
					<div class="form-task">
						<div class="card">
							<div class="card-body">
								<h1>Ajouter une tâche</h1>
								<hr/>
								<div class="mb-4">
									<label for="title" class="h2 form-label">Titre</label>
									<input type="text" name="title" id="title" class="form-control" placeholder="Titre"/>
								</div>
								<div class="mb-4">
									<label for="place" class="h2 form-label">Lieu</label>
									<input type="text" name="place" id="place" class="form-control" placeholder="Lieu"/>
								</div>
								<div class="mb-4">
									<label for="hour" class="h2 form-label">Heure</label>
									<input type="time" name="hour" id="hour" class="form-control"/>
								</div>
								<div class="mb-4">
									<label for="desc" class="h2 form-label">Description</label>
									<input type="text" name="desc" id="desc" class="form-control" placeholder="Description"/>
								</div>
								<div class="mb-4">
									<label class="h2 form-label">Urgence</label>
									<div class="important-block">
										<label for="urgentNon" class="bg-white active"></label>
										<label for="urgentMoyen" class="bg-warning"></label>
										<label for="urgentOui" class="bg-danger"></label>
										<input type="radio" checked id="urgentNon" class="d-none form-check-input" name="important" value="non" />
										<input type="radio" id="urgentMoyen" class="d-none form-check-input" name="important" value="moyen" />
										<input type="radio" id="urgentOui" class="d-none form-check-input" name="important" value="oui" />
									</div>
								</div>
								<div>
									<button class="btn btn-success create-task" type="button">Envoyer</button>
								</div>
							</div>
						</div>
						<div class="button-close">
							<span><i class="fas fa-times"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>

	
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="assets/js/class/Task.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
